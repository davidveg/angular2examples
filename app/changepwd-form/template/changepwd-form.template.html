<div class="panel panel-default">
    <div class="panel-heading">{{ title }}</div>
    <form #f="ngForm" [ngFormModel]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="oldpassword">Old Password</label>
            <input id="oldpassword" class="form-control" type="password" ngControl="oldpassword" #oldpassword="ngForm">
            <div *ngIf="oldpassword.touched && oldpassword.errors">
                <div class="alert alert-danger" *ngIf="oldpassword.errors.required">
                    Old Password is required.
                </div>
                <div class="alert alert-danger" *ngIf="oldpassword.errors.invalidOldPassword">
                    Old Password is incorrect.
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="newpassword">New Password</label>
            <input id="newpassword" class="form-control" type="password" ngControl="newpassword" #newpassword="ngForm">
            <div *ngIf="newpassword.touched && newpassword.errors">
                <div class="alert alert-danger" *ngIf="newpassword.errors.required">
                    New Password is required.
                </div>
                <div class="alert alert-danger" *ngIf="newpassword.errors.minlength">
                    New Password should be minimum {{newpassword.errors.minlength.requiredLength}} characters.
                </div>
            </div> 
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input class="form-control" id="confirmpassword" type="password" ngControl="confirmpassword" #confirmpassword="ngForm">
            <div *ngIf="confirmpassword.touched && confirmpassword.errors">
                <div class="alert alert-danger" *ngIf="confirmpassword.errors.required">
                    Confirm the Password.
                </div>
                <div class="alert alert-danger" *ngIf="confirmpassword.errors.matchFields">
                    Passwords don't match.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Change Password</button>
    </form>
</div>
