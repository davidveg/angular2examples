<div class="panel panel-default">
<div class="panel-heading">{{ title }}</div>
<form #f="ngForm" (ngSubmit) = "onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ngControl="name" #name="ngForm" required minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div *ngIf="name.errors.required" class="alert alert-danger">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength" class="alert alert-danger">
                Name should be minimum {{name.errors.minlength.requiredLength}} characters.
            </div>
        </div> 
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ngControl="email" #email="ngForm" 
        required>
        <div *ngIf="email.touched && email.errors">
            <div *ngIf="email.errors.required" class="alert alert-danger">
                Email is required.
            </div>
            <div *ngIf="email.errors.pattern" class="alert alert-danger">
                Email is invalid.
            </div>
        </div> 
    </div>
    <div class="form-group">
        <label for="frequency">Select list:</label>
        <select class="form-control" id="frequency" ngControl="frequency" #frequency="ngForm" required>
            <option label=" "></option>
            <option>Daily</option>
            <option>Weekly</option>
            <option>Montly</option>
        </select>
        <div *ngIf="frequency.touched && frequency.errors">
            <div *ngIf="frequency.errors.required" class="alert alert-danger">
                Frequency is required.
            </div>
        </div> 
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button> 
</form>
</div>
